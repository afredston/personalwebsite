{{ $icon := .icon }}
{{ $icon_pack := .icon_pack | default "fa" }}
{{ $link := .link }}

<a href="{{ $link | safeURL }}" target="_blank" rel="noopener">
  {{ if eq $icon_pack "custom" }}
    {{ $icon_path := printf "assets/media/icons/brands/%s.svg" $icon }}
    {{ readFile $icon_path | safeHTML }}
  {{ else }}
    <i class="{{ $icon_pack }} fa-{{ $icon }}"></i>
  {{ end }}
</a>
